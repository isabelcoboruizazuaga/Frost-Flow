<p>inicio-sesion works!</p>
<h1>Iniciar sesión</h1>
<input type="email" placeholder="Correo electrónico" #email required>
<input type="password" placeholder="Contraseña" #password required>
<button (click)="authService.inicioSesion(email.value, password.value)">Iniciar sesión</button>
<button class="btn googleBtn btn-danger" (click)="authService.googleAuth()">Iniciar sesión con google</button>
