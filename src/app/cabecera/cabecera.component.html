<div class="header">
  <div class="identificacion" routerLink="/inicio">
    <img src="/assets/icons/logo1.png" class="logo" alt="image">
    <h1>Frost Flow</h1>
  </div>
  <nav class="navbar">
    <ul>
      <!--Enlaces-->
      <li routerLink="/neveras" *ngIf="(nombre != 'Iniciar Sesión');">
        <img src="/assets/icons/fridge.png" class="icon" alt="image">
      </li>
      <li routerLink="/familia"  *ngIf="(nombre != 'Iniciar Sesión');">
        <img src="/assets/icons/family.png" class="icon" alt="image">
      </li>
      <!--Botón de inicio de sesión-->
      <li *ngIf="(nombre == 'Iniciar Sesión');else other_content ">
        <button type="button" class="btn" (click)="adminSesion()">
          <img src="/assets/icons/user.png" class="icon" alt="image">
          {{nombre}}
        </button>
      </li>

      <ng-template #other_content>
        <li ngbDropdown class="d-inline-block">
          <button type="button" class="btn midropdown" id="dropdownBasic1" ngbDropdownToggle>
            <img src="/assets/icons/user.png" class="icon" alt="image">
            {{nombre}}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="midropdown">
            <button ngbDropdownItem (click)="cerrarSesion()">Cerrar sesión</button>
          </div>
        </li>
      </ng-template>



    </ul>
  </nav>
</div>
